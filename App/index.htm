<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="theme-color" content="#000"/>
		<link rel="manifest" href="webPackage.json"/>
		<title>fpPS4 Temmie's Launcher - Loading</title>
		<meta name="robots" content="noindex, nofollow"/>
		<link rel="apple-touch-icon" href="img/icon.png">
		<link rel="icon" type="image/x-icon" href="img/icon.ico">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" type="image/png" href="img/icon.png" sizes="992x991"/>
		<meta name="description" content="This is a simple(?) launcher for fpPS4 project">
	</head>
	<body>

		<!-- Lock Input -->
		<div class="APP_LOCKINPUT" id="APP_LOCKINPUT" onclick="APP.design.input.focus();"></div>

		<!-- Canvas (Main) -->
		<div class="APP_CANVAS" id="APP_CANVAS">

			<!-- Canvas (Inner) -->
			<div class="APP_CANVAS_INNER" id="APP_CANVAS_INNER">

				<!-- Color BG -->
				<div class="APP_CANVAS_BG_COLOR" id="APP_CANVAS_BG_COLOR"></div>

				<!-- Icon Right -->
				<div class="APP_CANVAS_BG_ICON" id="APP_CANVAS_BG_ICON"></div>

				<!-- Game BG -->
				<div class="APP_CANVAS_BG" id="APP_CANVAS_BG"></div>

				<!-- Main GUI -->
				<div class="APP_MAIN" id="APP_MAIN">

					<!-- Top options -->
					<div class="APP_MAIN_TOP" id="APP_MAIN_TOP">

						<input type="text" class="INPUT_TEXT_GAME_SEARCH" id="INPUT_GUI_TOP_0" placeholder="Search: Insert game name..." onblur="APP.input.lockCommandAction=!1;" onfocus="APP.input.lockCommandAction=!0;">

						<button type="button" class="BTN_GUI_TOP" id="INPUT_GUI_TOP_1" onfocus="APP.design.input.currentIndex=1;" onclick="APP.design.settingsMenu.open();">Settings</button>
						<button type="button" class="BTN_GUI_TOP" id="INPUT_GUI_TOP_2" onclick="APP.design.bakedFunctions.GAMELIST_showAbout();">About</button>
						<button type="button" class="BTN_GUI_TOP" id="INPUT_GUI_TOP_3" onclick="APP.exit();">Exit</button>

					</div>

					<!-- Game list -->
					<div class="list-fade APP_MAIN_GAMELIST" id="APP_MAIN_GAMELIST"></div>

					<!-- Main bottom line -->
					<div class="APP_POPUP_LINE APP_POPUP_LINE_BOTTOM" id="APP_MAIN_GAMELIST_BOTTOM_LINE"></div>

					<!-- Button Labels -->
					<div class="APP_POPUP_BUTTON_LABEL_HOLDER" id="APP_MAIN_GAME_LIST_BUTTON_LABEL_HOLDER"></div>

				</div>

				<!-- Launcher Settings -->
				<div class="APP_MSGSYS" id="APP_LAUNCHER_SETTINGS">

					<!-- Window Title -->
					<div class="APP_POPUP_TITLE" id="APP_LAUNCHER_SETTINGS_TITLE">
						Launcher Settings
					</div>

					<!-- GUI Lines -->
					<div class="APP_POPUP_LINE APP_POPUP_LINE_TOP"></div>
					<div class="APP_POPUP_LINE APP_POPUP_LINE_BOTTOM"></div>

					<!-- Options List -->
					<div class="APP_MAIN_SETTINGS_LEFT list-fade" id="APP_LAUNCHER_SETTINGS_LIST"></div>

					<!-- Selected option list -->
					<div class="APP_MAIN_SETTINGS_RIGHT list-fade" id="APP_LAUNCHER_SETTINGS_CANVAS"></div>

					<!-- Button Labels -->
					<div class="APP_POPUP_BUTTON_LABEL_HOLDER" id="APP_LAUNCHER_SETTINGS_BUTTON_LABEL_HOLDER"></div>

				</div>

			</div>

		</div>

		<!-- Scripts / Hidden Stuff -->
		<div id="ASSETS_LIST" class="none">

			<!-- File / folder loader -->
			<input type="file" id="APP_FILE_LOADER"/>
			<input type="file" id="APP_FILE_SAVE" nwsaveas/>
			<input type="file" id="APP_FOLDER_LOADER" nwdirectory/>

			<!-- JS Plugins -->
			<script type="text/javascript" src="js/external/TMS.js"></script>

			<!-- Scripts -->
			<script type="text/javascript" src="js/tools.js"></script>
			<script type="text/javascript" src="js/launcherLog.js"></script>
			<script type="text/javascript" src="js/updater.js"></script>
			<script type="text/javascript" src="js/filemanager.js"></script>
			<script type="text/javascript" src="js/language.js"></script>
			<script type="text/javascript" src="js/settings.js"></script>
			<script type="text/javascript" src="js/paramSfo.js"></script>
			<script type="text/javascript" src="js/input.js"></script>
			<script type="text/javascript" src="js/gameList.js"></script>
			<script type="text/javascript" src="js/emumanager.js"></script>
			<script type="text/javascript" src="js/interpreter.js"></script>

			<!-- Design dependent scripts -->
			<script type="text/javascript" src="js/msgsys.js"></script>
			<script type="text/javascript" src="js/aboutScreen.js"></script>
			<script type="text/javascript" src="js/animations.js"></script>
			<script type="text/javascript" src="js/inputDesign.js"></script>
			<script type="text/javascript" src="js/sceneManager.js"></script>
			<script type="text/javascript" src="js/quicksettings.js"></script>
			<script type="text/javascript" src="js/settingsList.js"></script>
			<script type="text/javascript" src="js/settingsDesign.js"></script>
			<script type="text/javascript" src="js/design.js"></script>

			<!-- Exec dependent scripts -->
			<script type="text/javascript" src="js/ntstatus.js"></script>
			<script type="text/javascript" src="js/exec.js"></script>

			<!-- Main script -->
			<script type="text/javascript" src="js/main.js"></script>

			<!--

				Hi! This is a simple letter, a small homage for my favorite spheromancer.
				I don't know how things are going with you but... I hope everything is ok!

				Just hoping seeing you again in the future!

				Bye Lea - I miss you. <3
				TemmieHeartz.

			 -->
			<script type="text/javascript">

				function startLauncherPlz() {

					if (window.APP){
						window.APP.init();
					} else {
						window.setTimeout(startLauncherPlz, 100);
					}

				}

				window.onload = startLauncherPlz;

			</script>

		</div>

	</body>
</html>
